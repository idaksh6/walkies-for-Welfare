title: 'Signup Form'
fields:
  -
    handle: name
    field:
      input_type: text
      antlers: false
      display: Name
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      instructions: Name
      validate:
        - required
  -
    handle: email
    field:
      input_type: email
      antlers: false
      display: Email
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      instructions: Email
      validate:
        - required
  -
    handle: checkbox
    field:
      inline: false
      options:
        checked: 'I confirm that my data will never be used to any third party business other than NHS data -  &nbsp; <a href="/privacy-policy" target="_blank">Privacy information</a>'
      type: checkboxes
      icon: checkboxes
      listable: hidden
      instructions_position: above
      visibility: visible
      display: 'Check Box'
      validate:
        - required
