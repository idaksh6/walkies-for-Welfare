sections:
  main:
    display: Main
    fields:
      -
        handle: site_title
        field:
          input_type: text
          antlers: false
          display: 'Site Title'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: site_logo
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Site Logo'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          max_files: 1
      -
        handle: favicon
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
